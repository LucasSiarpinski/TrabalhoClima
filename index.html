<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>CLIMA TEMPO</title>
</head>

<body>
  <!-- cabeçalho-->
  <div class="containerNavBar">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top" id="mainNav">
      <a class="navbar-brand col-ms-3 col-md-2 " href="#">Wheater Time</a>
      <div class="icon-logo">
        <i class="fa-regular fa-sun"></i>
      </div>
    </nav>
  </div>

  <!--Elemento inicial principal-->
    <div class="container-OBJprincipal">
      <div class="col-12" id="objPrincipal">
        <div class="card" id="cardPrincipal">
          <div class="form">
            <h3>Confira o clima de uma cidade!</h3>
            <div class="form-input-container">
              <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
              <button id="search">
                <i class="fa-solid fa-magnifying-glass"placeholder="pesquisar">pesquisar</i>
              </button>
            </div>
          </div>

          <div id="weather-data">
            <h2>
              <i class="fa-solid fa-location-dot"></i>
              <span id="city"></span>
              <img src="https://countryflagsapi.com/png/br" alt="Bandeira do pais" id="country" />
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
              <p id="description"></p>
              <img src="" alt="" id="weather-icon">
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Previsão do tempo-->
  <div class="row">
    <div class="container">
      <div class="col-lg-4 col-sm-6 mb-3">
        <div class="card" id="weather-card">
          <div class="card-body">
            <h5 class="card-title">Vento</h5>
            <div class="icon">
              <i class="fa-solid fa-wind"></i>
            </div>
          </div>

          <div class="card-footer bg-transparent border-success" id="windCard">
            <p id="wind">
              <span></span>
            </p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card" id="weather-card">
          <div class="card-body">
            <h5 class="card-title">Umidade</h5>
            <div class="icon">
              <i class="fa-solid fa-droplet"></i>
            </div>
          </div>

          <div class="card-footer bg-transparent border-success id=umdityCard">
            <p id="umidity">
              <span></span>
            </p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-6 mb-3">
        <div class="card" id="weather-card">
          <div class="card-body">
            <h5 class="card-title">Min e Max</h5>
            <div class="icon">
              <i class="fa-solid fa-cloud"></i>
            </div>
          </div>
          <div class="card-footer bg-transparent border-success">
            <p id="temp_min">
              <span></span>
            </p>
            <p id="temp_max">
              <span></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--footer-->
  <footer class="footer py-6">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          © Lucas Miotto - Fundamentos do Desenvolvimento Web.
          <!-- Este script adiciona automaticamente o ano atual ao rodapé do seu site -->
          <!-- (credit: https://updateyourfooter.com/)-->
        </div>
        <div class="col-lg-6 my-3 my-lg-0">
          <a class="btn btn-info btn-social mx-2" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-success btn-social mx-2" href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
